	<script type="text/javascript" src="js/result-animation.js"></script>

			<div class="ranking-wra">
				<ul>
					<li>

					</li>
					<li>
						<h3 class="num">2</h3>
						<p class="score">100001</p>
						<p class="score-user">reizou05</p>
					</li>
					<li>
						<h3 class="num">3</h3>
						<p class="score">34667</p>
						<p class="score-user">reizou05</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="action-link">
			<div><i class="ion-log-in"></i></div>
			<div><i class="ion-person-stalker"></i></div>
			<div><i class="ion-ios-home"></i></div>
		</div>
	</section>

</html>
